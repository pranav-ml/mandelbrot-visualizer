<!DOCTYPE html>
<html>
<head>
	<title>2D Canvas Example</title>		
    <link rel="stylesheet" href="stylesheet.css">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <script src="BigDecimal-all-last.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js"></script>
</head>
<body>

    <div id="canvas_container">

        <div class="button_container">
            
            <div class = "setting_options">
                <a title = "Refresh" class = "buttons" id = "refreshButton"><i class="fa-solid fa-arrows-rotate"></i></a>
                <br>
                REFRESH
            </div>
            
            <div class = "setting_options">
                <a title = "Undo Zoom" class = "buttons" id = "undoButton"><i class="fa-sharp fa-solid fa-rotate-left"></i></a>
                <br>
                UNDO
            </div>
            <div class = "setting_options">
                <select id= "maxIterations">
                    <option value="250">250</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="5000">5000</option>
                    <option value="10000">10000</option>
                    <option value="50000">50000</option>
                </select>
                <br>
                MAX ITERATIONS
            </div>
            <div class = "setting_options">
                <select id = "workers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                </select>
                <br>
                WORKERS
            </div>
        </div>
        
        <!-- <canvas style="height: 100vh; width: 125vh;" id="myCanvas"></canvas> -->
        <canvas width="774" height="619" id="myCanvas"></canvas>


        <div class="button_container"></div>
    </div>
	
    

</body>
</html>
